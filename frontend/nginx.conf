user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Versionsinformation nicht preisgeben (verhindert CVE-Lookup)
    server_tokens off;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 12M;   # CSV-Upload max. 10 MB + Overhead

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # ── Security Headers ─────────────────────────────────────────────
        # HINWEIS: Content-Security-Policy wird vom Backend (Python) mit
        # Nonce gesetzt – hier NICHT nochmal setzen (würde Backend-CSP
        # überschreiben und den Nonce-Schutz aushebeln).
        add_header X-Frame-Options          "DENY" always;
        add_header X-Content-Type-Options   "nosniff" always;
        add_header X-XSS-Protection         "1; mode=block" always;
        add_header Referrer-Policy          "no-referrer" always;
        add_header Permissions-Policy       "geolocation=(), camera=(), microphone=()" always;

        # HSTS: nur aktivieren wenn HTTPS konfiguriert ist (Kommentar entfernen)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ── SPA: kein Caching für HTML ───────────────────────────────────
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # ── Statische Assets: langzeit Caching ──────────────────────────
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ── API-Proxy → Backend ──────────────────────────────────────────
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host       $host;

            # Echte Client-IP weiterleiten (für Rate-Limiter)
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;

            # SSO-Prod: hier würde der Reverse-Proxy nach OIDC-Validierung
            # den X-User-Id Header setzen. nginx würde z.B. so aussehen:
            #   auth_request /auth;
            #   proxy_set_header X-User-Id $user_id;
            # Bis dahin: Header vom Client blockieren (verhindert Spoofing)
            proxy_set_header X-User-Id "";

            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 60s;

            # CSP vom Backend durchlassen (nicht überschreiben)
            proxy_pass_header Content-Security-Policy;
        }

        # ── Health ───────────────────────────────────────────────────────
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
