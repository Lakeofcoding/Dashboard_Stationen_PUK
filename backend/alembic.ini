# Alembic Configuration f端r PUK Dashboard
# Generiert am: 2026-02-13

[alembic]
# Pfad zum Migration-Skript-Verzeichnis
script_location = alembic

# Template f端r neue Migration-Dateien
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# Zeitzone f端r Timestamps
timezone = Europe/Zurich

# DB-URL wird dynamisch in env.py gesetzt (aus app.db.DB_URL)
# Fallback f端r offline-Modus:
sqlalchemy.url = sqlite:///data/app.db

# Logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
