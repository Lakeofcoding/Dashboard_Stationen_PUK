version: '3.8'

services:
  # PostgreSQL Datenbank (optional, für Produktion)
  postgres:
    image: postgres:16-alpine
    container_name: puk_dashboard_db
    environment:
      POSTGRES_DB: puk_dashboard
      POSTGRES_USER: dashboard_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=de_CH.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard_user -d puk_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - puk_network
    restart: unless-stopped
    # Ressourcen-Limits für klinische Umgebung
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: puk_dashboard_backend
    environment:
      # Datenbank-Konfiguration
      DATABASE_URL: ${DATABASE_URL:-sqlite:///app/data/app.db}
      # Optional: PostgreSQL
      # DATABASE_URL: postgresql://dashboard_user:${DB_PASSWORD:-changeme}@postgres:5432/puk_dashboard
      
      # Sicherheit
      DASHBOARD_ALLOW_DEMO_AUTH: ${ALLOW_DEMO_AUTH:-0}
      DASHBOARD_DEBUG: ${DEBUG:-0}
      SECRET_KEY: ${SECRET_KEY:-change_this_in_production_to_random_string}
      
      # Zeitzonen
      TZ: Europe/Zurich
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./rules:/app/rules:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - puk_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: puk_dashboard_frontend
    environment:
      TZ: Europe/Zurich
    ports:
      - "8080:8080"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - puk_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data:
    driver: local

networks:
  puk_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
