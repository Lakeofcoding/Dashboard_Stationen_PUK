version: '3.8'

# PUK Dashboard - Docker Compose
#
# PROFILE:
#   Standard (SQLite):  docker-compose up -d backend frontend
#   Mit PostgreSQL:     docker-compose --profile postgres up -d
#
# QUICKSTART:
#   1. cp .env.example .env   (Werte anpassen)
#   2. docker-compose up -d backend frontend

services:

  # ─── PostgreSQL (optional, nur mit --profile postgres) ───────────
  postgres:
    profiles: ["postgres"]
    image: postgres:16-alpine
    container_name: puk_dashboard_db
    environment:
      POSTGRES_DB: puk_dashboard
      POSTGRES_USER: dashboard_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard_user -d puk_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - puk_network
    restart: unless-stopped

  # ─── Backend ─────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: puk_dashboard_backend
    environment:
      # Datenbank: Standard SQLite, für PostgreSQL auskommentieren
      DATABASE_URL: ${DATABASE_URL:-sqlite:///data/app.db}
      # Demo-Modus (für Demo: 1, für Produktion: 0)
      DASHBOARD_ALLOW_DEMO_AUTH: ${ALLOW_DEMO_AUTH:-1}
      DASHBOARD_DEBUG: ${DEBUG:-0}
      SECRET_KEY: ${SECRET_KEY:-}
      TZ: Europe/Zurich
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./rules:/app/rules:ro
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - puk_network
    restart: unless-stopped

  # ─── Frontend ────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: puk_dashboard_frontend
    environment:
      TZ: Europe/Zurich
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - puk_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  puk_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
